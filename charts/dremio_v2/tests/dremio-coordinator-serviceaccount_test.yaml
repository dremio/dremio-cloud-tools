templates:
  - dremio-coordinator-serviceaccount.yaml
tests:
  - it: template should not render if backups are disabled
    set:
      coordinator:
        backups:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: template should render if backups are enabled
    set:
      coordinator:
        backups:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
