templates:
  - dremio-coordinator-sa-role.yaml
tests:
  - it: should not render if backups is disabled
    asserts:
      - hasDocuments:
          count: 0
  - it: should render if 'masterCoordinator.automatedBackups.schedule' is set
    set:
      masterCoordinator:
        automatedBackups:
          schedule: "* * * * *"
    asserts:
      - hasDocuments:
          count: 2
