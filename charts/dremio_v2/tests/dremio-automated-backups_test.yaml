templates:
  - dremio-automated-backups.yaml
tests:
  - it: template should not render if backups are disabled
    asserts:
      - hasDocuments:
          count: 0
  - it: template should render if backups are enabled
    set:
      backups:
        schedule: "* * * * *"
      distStorage:
        type: aws
    asserts:
      - hasDocuments:
          count: 1
  - it: backup.schedule should be configurable
    set:
      backups:
        schedule: "0 22 * * 1-5"
      distStorage:
        type: aws
    asserts:
      - equal:
          path: spec.schedule
          value: "0 22 * * 1-5"
  - it: distStorage should be configurable for AWS
    set:
      backups:
        schedule: "* * * * *"
      distStorage:
        type: "aws"
        aws:
          bucketName: "test-aws-bucket"
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers
          content:
            name: dremio-automated-backups
            image: bitnami/kubectl:1.28.4
            imagePullPolicy: IfNotPresent
            command: [
              "kubectl",
              "exec",
              "dremio-master-0",
              "--container",
              "dremio-master-coordinator",
              "--",
              "/opt/dremio/bin/dremio-admin",
              "backup",
              "-l",
              "-d",
              "dremioS3:///test-aws-bucket///backups",
            ]
            env:
              - name: DREMIO_JAVA_CLIENT_EXTRA_OPTS
                value: "-Xmx4g"
          restartPolicy: OnFailure
  - it: distStorage should be configurable for GCP
    set:
      backups:
        schedule: "* * * * *"
      distStorage:
        type: "gcp"
        gcp:
          bucketName: "test-gcp-bucket"
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers
          content:
            name: dremio-automated-backups
            image: bitnami/kubectl:1.28.4
            imagePullPolicy: IfNotPresent
            command: [
              "kubectl",
              "exec",
              "dremio-master-0",
              "--container",
              "dremio-master-coordinator",
              "--",
              "/opt/dremio/bin/dremio-admin",
              "backup",
              "-l",
              "-d",
              "dremiogcs:///test-gcp-bucket///backups",
            ]
            env:
              - name: DREMIO_JAVA_CLIENT_EXTRA_OPTS
                value: "-Xmx4g"
          restartPolicy: OnFailure
  - it: distStorage should be configurable for Azure Storage
    set:
      backups:
        schedule: "* * * * *"
      distStorage:
        type: "azureStorage"
        azureStorage:
          filesystem: "test-azure-adls"
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers
          content:
            name: dremio-automated-backups
            image: bitnami/kubectl:1.28.4
            imagePullPolicy: IfNotPresent
            command: [
              "kubectl",
              "exec",
              "dremio-master-0",
              "--container",
              "dremio-master-coordinator",
              "--",
              "/opt/dremio/bin/dremio-admin",
              "backup",
              "-l",
              "-d",
              "dremioAzureStorage://:///test-azure-adls///backups",
            ]
            env:
              - name: DREMIO_JAVA_CLIENT_EXTRA_OPTS
                value: "-Xmx4g"
          restartPolicy: OnFailure
