templates:
  - dremio-kv-store-volume-pvc.yaml
tests:
  - it: dremio-master-volume PVC should be included when
        'masterCoordinator.persistentStorage.provider' is set
    set:
      masterCoordinator:
        persistentStorage:
          provider: gcp
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: dremio-master-volume
      - isKind:
          of: PersistentVolumeClaim
