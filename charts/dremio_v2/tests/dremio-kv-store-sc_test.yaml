templates:
  - dremio-kv-store-sc.yaml
tests:
  - it: dremio-kv-store-sc should be included when 
        'masterCoordinator.persistentStorage.provider' is set
    set:
      masterCoordinator:
        persistentStorage:
          provider: gcp
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: dremio-master-sc
      - isKind:
          of: StorageClass
