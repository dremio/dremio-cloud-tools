{{- if $.Values.coordinator.backups.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{- template "dremio.coordinator.serviceAccountName" $ }}"
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    # create is required.
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["kube-root-ca.crt"]
    verbs: ["get"]
---

# TODO: this needs to be extracted to its own file
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{- template "dremio.coordinator.serviceAccountName" $ }}"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{- template "dremio.coordinator.serviceAccountName" $ }}"
  namespace: "{{- .Release.Namespace }}"
subjects:
  - kind: ServiceAccount
    name: "{{- template "dremio.coordinator.serviceAccountName" $ }}"
    namespace: "{{- .Release.Namespace }}"
roleRef:
  kind: Role
  name: "{{- template "dremio.coordinator.serviceAccountName" $ }}"
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
