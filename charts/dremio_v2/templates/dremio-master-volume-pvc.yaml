{{- if and (not $.Values.DremioAdmin) (($.Values).masterCoordinator).persistentStorage -}}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dremio-master-volume
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: dremio-master-sc
  resources:
    requests:
      storage: {{ $.Values.coordinator.volumeSize }}
{{- end -}}
