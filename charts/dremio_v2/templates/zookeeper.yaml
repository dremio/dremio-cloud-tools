{{- if not $.Values.DremioAdmin -}}
apiVersion: v1
kind: Service
metadata:
  name: zk-hs
  labels:
    app: zk
spec:
  ports:
  - port: 2181
    name: client
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  clusterIP: None
  selector:
    app: zk
---
apiVersion: v1
kind: Service
metadata:
  name: zk-cs
  labels:
    app: zk
spec:
  ports:
  - port: 2181
    name: client
  selector:
    app: zk
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: zk-pdb
spec:
  selector:
    matchLabels:
      app: zk
  maxUnavailable: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zk
  {{- include "dremio.zookeeper.annotations" $ | nindent 2 }}
  {{- include "dremio.zookeeper.labels" $ | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: zk
  serviceName: zk-hs
  replicas: {{ $.Values.zookeeper.count }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: zk
        {{- include "dremio.zookeeper.podLabels" $ | nindent 8 }}
      {{- include "dremio.zookeeper.podAnnotations" $ | nindent 6 }}
    spec:
      {{- include "dremio.zookeeper.serviceAccount" $ | nindent 6 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - zk
              topologyKey: "kubernetes.io/hostname"
      {{- include "dremio.zookeeper.nodeSelector" $ | nindent 6 }}
      {{- include "dremio.zookeeper.tolerations" $ | nindent 6 }}
      containers:
      - name: kubernetes-zookeeper
        imagePullPolicy: Always
        image: "{{ $.Values.zookeeper.image }}:{{ $.Values.zookeeper.imageTag }}"
        resources:
          requests:
            cpu: {{ $.Values.zookeeper.cpu }}
            memory: {{ $.Values.zookeeper.memory }}M
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        command:
        - sh
        - -c
        - "start-zookeeper \
          --servers={{ $.Values.zookeeper.count }} \
          --data_dir=/var/lib/zookeeper/data \
          --data_log_dir=/var/lib/zookeeper/data/log \
          --conf_dir=/opt/zookeeper/conf \
          --client_port=2181 \
          --election_port=3888 \
          --server_port=2888 \
          --tick_time=2000 \
          --init_limit=10 \
          --sync_limit=5 \
          --heap={{- template "dremio.zookeeper.memory" $ -}}M \
          --max_client_cnxns=60 \
          --snap_retain_count=3 \
          --purge_interval=12 \
          --max_session_timeout=40000 \
          --min_session_timeout=4000 \
          --log_level=INFO"
        readinessProbe:
          exec:
            command: ["sh", "-c", "zookeeper-ready 2181"]
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command: ["sh", "-c", "zookeeper-ready 2181"]
          initialDelaySeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/zookeeper
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      {{- include "dremio.imagePullSecrets" $ | nindent 6 }}
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- include "dremio.zookeeper.storageClass" $ | nindent 6 }}
      resources:
        requests:
          storage: {{ $.Values.zookeeper.volumeSize }}
{{- end -}}
